/* 全局属性 */
#write {
  max-width: 860px;

}

  font-size: 16px;
  padding-top: 8px;
  padding-bottom: 8px;
  margin: 0;
  line-height: 26px;
  color: black;
}

#write h1,

#write h3,
#write h4,
#write h5,

  margin-top: 30px;
  margin-bottom: 15px;
  padding: 0px;
  font-weight: bold;
  color: black;
}
#write h1 {
  font-size: 1.5rem;
  border-top: 2px solid hsl(216, 100%, 68%);
  text-align: center;
}
#write h1 span{
    display: inline-block;
    font-weight: normal;
    background: hsl(216, 100%, 68%);
    color: #ffffff;
    padding: 3px 10px 1px;
    border-radius: 0 0 13px 13px;
}
#write h1:after {}

#write h2 {
font-size: 1.3rem;
border-bottom: 2px solid hsl(216, 100%, 68%);
}
#write h2 span {
 display: inline-block;
 font-weight: bold;
 background: hsl(216, 100%, 68%);
 color: #ffffff;
 padding: 3px 10px 1px;
 border-top-right-radius: 3px;
 border-top-left-radius: 3px;
 margin-right: 3px;
}
#write h2:after {
display: inline-block;
 content: "";
 vertical-align: bottom;
 border-bottom: 36px solid #efebe9;
 border-right: 20px solid transparent;
}
#write h3 {
  font-size: 1.2rem;  
  text-align: left;
  margin: 20px 10px 0px 0px;
}
#write h3 span {
    font-size: 18px;
    font-weight: 700;
    color: #222;
    display: inline-block;
    padding-left: 10px;
    border-left: 5px solid hsl(216, 100%, 68%);
}
#write h3:after{}
#write h4 {
  font-size: 1.1rem;
}
#write h5 {
  font-size: 1rem;
}
#write h6 {
  font-size: 1rem;
}

#write ol {
  margin-top: 8px;
  margin-bottom: 8px;
  padding-left: 25px;
  color: black;
}
#write ul {
  color: black;
  list-style-type: disc;
}

  list-style-type: square;
  color: black;
}
#write ol {
  list-style-type: decimal;
  color: black;
}
#write li section {
  margin-top: 5px;
  margin-bottom: 5px;
  line-height: 26px;
  text-align: left;

  font-weight: 500;
}

/*引用*/
#write blockquote {
  display: block;
  font-size: 0.9em;
  overflow: auto;
  overflow-scrolling: touch;
  border-left: 3px solid hsl(216, 100%, 68%);
  color: #6a737d;
  padding: 10px 10px 10px 20px;
  margin-bottom: 20px;
  margin-top: 20px;
  background: #f9f9f9;
}
#write blockquote p {
  margin: 0px;
  color: black;
  line-height: 26px;
}

/*链接*/
#write a {
  text-decoration: none;
  word-wrap: break-word;
  font-weight: bold;
  /*border-bottom: 1px solid #1e6bb8;*/
  color: hsl(216, 80%, 44%);
  /*border-bottom: 1px solid hsl(216, 100%, 68%);*/
}

#write li code {
  font-size: 14px;

  padding: 2px 4px;

  border: 0;

}

}
#write table tr th {
  font-weight: bold;
  background-color: #f0f0f0;
}

/* 行内代码 */
#write span code, #write li code {
 color: hsl(216, 100%, 68%);

#write .md-footnote {
 font-weight: bold;
 color: hsl(216, 80%, 44%);

 content: '['
}

 content: ']'

}
#write .md-def-name:after {
  color: #000;
}
